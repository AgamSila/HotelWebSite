<body>
  <!--
        =======================================================
        HEADER
        =======================================================
        -->
  <header>
    <h1> Book your room </h1>
  </header>
  <!--
      =======================================================
      MAIN
      =======================================================
      -->
  <main>
    <nav>
    <a href="index.html">about</a>
    <a href="flexgalery.html">rooms</a>
    <a href="gridgallery.html">locations</a>
    <a href="roomprices.html">Prices</a>
    <a class="btn" href="form.html">booking</a>
    </nav>
<!-- text input -->
    <div>
      <p class="form">
        please fill the form and then press the button
      </p>
      <form>
        <div class="text">
          <div class="freeinput">
            <label for="f-name">First Name:</label>
            <input type="text" name="fname" id="f-name">

            <label for="l-name">Last Name:</label>
            <input type="text" name="lname" id="l-name">

            <label for="Email">Email:</label>
            <input type="email" name="email" id="Email">

            <label for="Country/Region">Country/Region:</label>
            <input type="text" name="Country/Region" id="Country/Region">

            <label for="Address">Address:</label>
            <input type="text" name="Address" id="Address" required>

            <label for="Phone-number">Phone number:</label>
            <input type="tel" name="Phone-number" id="Phone-number">
        <!-- only one can be selected at a time-->
          </div>
          <fieldset class="f-box">
            <div class="gender">
              <label>Gender:</label>
              <label><input type="radio" name="gender-type" required>Male</label>
              <label><input type="radio" name="gender-type" required>Female</label>
            </div>

            <div class="room">
              <label>type of room:</label>
              <label>
                <input type="radio" name="gender-type" required>Executive
              </label>
              <label> <input type="radio" name="gender-type" required>laxury</label>
            </div>

            <div class="pets">
              <label>Pets:</label>
              <label>
                <input type="checkbox" name="youranswer" checked="checked">Yes
              </label>
              <label>
                <input type="checkbox" name="youranswer" checked="checked">No
              </label>
            </div>
            <!-- free text-->
          </fieldset>
          <p class="Commens">
            Commens or Special Request
          </p>
          <textarea rows="5" cols="60">Put your wish here!</textarea>
          <label class="term">
            <input type="checkbox" name="terms" id="terms">I accept the terms</label>
          <button type="reset" value="Submit-Request">Submit</button>
        </div>
      </form>
    </div>
  </main>
